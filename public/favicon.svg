<svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B3410;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body - Upper bout -->
  <ellipse cx="100" cy="100" rx="45" ry="55" fill="url(#woodGradient)" stroke="#3d2817" stroke-width="2"/>

  <!-- Body - C bout (middle indent) -->
  <ellipse cx="70" cy="140" rx="18" ry="25" fill="url(#woodGradient)" stroke="#3d2817" stroke-width="2"/>
  <ellipse cx="130" cy="140" rx="18" ry="25" fill="url(#woodGradient)" stroke="#3d2817" stroke-width="2"/>

  <!-- Body - Lower bout -->
  <ellipse cx="100" cy="200" rx="50" ry="60" fill="url(#woodGradient)" stroke="#3d2817" stroke-width="2"/>

  <!-- F-holes left -->
  <path d="M 85 120 Q 80 140 85 160" stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 90 120 Q 88 140 92 160" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- F-holes right -->
  <path d="M 115 120 Q 120 140 115 160" stroke="#3d2817" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 110 120 Q 112 140 108 160" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Strings -->
  <line x1="100" y1="85" x2="100" y2="310" stroke="url(#stringGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="85" y1="85" x2="85" y2="310" stroke="url(#stringGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="115" y1="85" x2="115" y2="310" stroke="url(#stringGradient)" stroke-width="1.5" opacity="0.8"/>
  <line x1="70" y1="85" x2="70" y2="310" stroke="url(#stringGradient)" stroke-width="1.5" opacity="0.7"/>

  <!-- Neck -->
  <rect x="90" y="300" width="20" height="80" fill="#8B4513" stroke="#3d2817" stroke-width="2" rx="2"/>

  <!-- Scroll/Head -->
  <g transform="translate(100, 360)">
    <!-- Pegbox -->
    <rect x="-12" y="0" width="24" height="35" fill="#8B4513" stroke="#3d2817" stroke-width="2" rx="3"/>
    <!-- Pegs -->
    <circle cx="-8" cy="8" r="2.5" fill="#D4AF37" stroke="#3d2817" stroke-width="0.5"/>
    <circle cx="-8" cy="18" r="2.5" fill="#D4AF37" stroke="#3d2817" stroke-width="0.5"/>
    <circle cx="8" cy="8" r="2.5" fill="#D4AF37" stroke="#3d2817" stroke-width="0.5"/>
    <circle cx="8" cy="18" r="2.5" fill="#D4AF37" stroke="#3d2817" stroke-width="0.5"/>
  </g>

  <!-- Chinrest indicator -->
  <ellipse cx="100" cy="330" rx="35" ry="8" fill="#8B4513" stroke="#3d2817" stroke-width="1.5" opacity="0.6"/>

  <!-- Shine highlights -->
  <ellipse cx="75" cy="90" rx="15" ry="20" fill="white" opacity="0.15"/>
  <ellipse cx="105" cy="210" rx="18" ry="25" fill="white" opacity="0.1"/>
</svg>